---
3p-gradle:
  ci:
    artifact-base-name: tessera
    artifact-auto-versioning:
      enabled: true
      initial-release-version: 0.0.1
      prepend-version:
        enabled: true
        rules:
          file:
            enabled: true
            target: ./app-version.cfg
            key: TESSERA-VERSION
    branches:
      default:
        java-version: 17
        prepare-release:
          enabled: false
        compile:
          gradle:
            enabled: true
        gitleaks:
          enabled: false
          scan-depth: 2
        codacy:
          upload-coverage:
            enabled: false
            coverage-file: ./lcov_filtered.info
          spotbugs:
            enabled: true
        unit-test:
          enabled: false
          coverage:
            enabled: false
        artifact:
          packager:
            enabled: false
            jfrog-config-id: artifactoryPartior
            group: com.partior.tessera
            artifactory-username: NA
            artifactory-repo: 3p-gradle-dev
            artifactory-dev-repo: 3p-gradle-dev
            artifactory-release-repo: 3p-gradle-release
        tag-version:
          git:
            enabled: false
          jira-issue:
            enabled: false
      hotfix:
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-gradle-release
      release:
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-gradle-release
      main:
        prepare-release:
          enabled: true
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-gradle-release
        tag-version:
          git:
            enabled: true
          jira-issue:
            enabled: true