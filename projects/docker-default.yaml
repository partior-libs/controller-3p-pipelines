docker:
  ci:
    artifact-base-name: default-docker-name
    artifact-auto-versioning:
      enabled: true
      initial-release-version: 0.0.1
      prepend-version:
        enabled: false
        rules:
          file:
            enabled: false
            target: ./app-version.cfg
            key: PREPEND-LABEL
      rebase-version:
        enabled: true
        identifier: hf
        validation:
          fail-nonexistent:
            enabled: true
        rules:
          branches: 
            target: hotfix-base,rebase
            enabled: true
      major-version:
        enabled: true
        rules:
          branches: 
            target: release,feature,main,develop,hotfix
            enabled: true
          message-tag: 
            target: MAJOR-VERSION 
            enabled: true
          file:
            enabled: true
            target: ./app-version.cfg
            key: MAJOR-VERSION
      minor-version:
        enabled: true
        rules:
          branches: 
            target: release,feature,main,develop,hotfix
            enabled: true
          message-tag: 
            target: MINOR-VERSION 
            enabled: true
          file:
            enabled: true
            target: ./app-version.cfg
            key: MINOR-VERSION
      patch-version:
        enabled: true
        rules:
          branches: 
            target: main,master
            enabled: true
          message-tag: 
            target: PATCH-VERSION 
            enabled: false
          file:
            enabled: false
            target: ./app-version.cfg
            key: PATCH-VERSION
      release-candidate-version:
        enabled: true
        identifier: rc
        rules:
          branches: 
            target: release,hotfix
            enabled: true
          file:
            enabled: false
            target: ./app-version.cfg
            key: RC-VERSION
      development-version:
        enabled: true
        identifier: dev
        rules:
          branches: 
            target: develop,feature,bugfix
            enabled: true
          file:
            enabled: false
            target: ./app-version.cfg
            key: DEV-VERSION
      build-version:
        enabled: false
        identifier: bld
        rules:
          branches: 
            target: feature,bugfix
            enabled: true
      replacement:
        enabled: true
        file-token: 
          enabled: false
          target: version.yaml
          token: '@@VERSION_BOT_TOKEN@@'
        maven-pom: 
          enabled: false
          target: pom.xml
        yaml-update: 
          enabled: true
          target: version.yaml
          query-path: .version

    branches:
      default:
        build:
          dockerfile: Dockerfile
          prebuild: 
            enabled: false
            script: ""
        prepare-release:
          enabled: false
        artifact:
          registry: partior.jfrog.io
          packager:
            enabled: false
            tag:
              enabled: false
              name: latest-dev
            signing:
              enabled: true
            group: partior
            artifactory-username: svc-smc-read
            artifactory-repo: goquorum-docker-dev-local
            artifactory-dev-repo: goquorum-docker-dev-local
            artifactory-release-repo: goquorum-docker-release-local
