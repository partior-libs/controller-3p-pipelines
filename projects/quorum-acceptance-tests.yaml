docker:
  ci:
    artifact-base-name: acctests
    artifact-auto-versioning:
      enabled: true
      initial-release-version: 0.0.1
    branches:
      feature:
        build:
          prebuild: 
            enabled: false
            script: "scripts/prebuild.sh"
        prepare-release:
          enabled: false
        artifact:
          packager:
            enabled: true
            group: partior
            artifactory-repo: 3p-docker-dev
      master:
        build:
          prebuild: 
            enabled: false
            script: "scripts/prebuild.sh"
        prepare-release:
          enabled: true
        artifact:
          packager:
            enabled: true
            group: partior
            artifactory-repo: 3p-docker-release
            tag:
              enabled: false
              name: latest