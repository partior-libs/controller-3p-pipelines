---
3p-golang:
  ci:
    artifact-base-name: default-artifact-name
    artifact-auto-versioning:
      enabled: true
      initial-release-version: 0.0.1
      version-sources:
        jira:
          enabled: false
          ## Comma delimited, example: DEVPILOT,DSO
          project-keys: DEVPILOT
          version-identifier: "DUMMY"
      prepend-version:
        enabled: false
        rules:
          file:
            enabled: false
            target: ./app-version.cfg
            key: PREPEND-LABEL
      rebase-version:
        enabled: true
        identifier: hf
        validation:
          fail-nonexistent:
            enabled: true
        rules:
          branches: 
            target: hotfix-base,rebase
            enabled: true
      major-version:
        enabled: true
        rules:
          branches: 
            target: release,feature,main,develop,hotfix
            enabled: true
          message-tag: 
            target: MAJOR-VERSION 
            enabled: true
          file:
            enabled: true
            target: ./app-version.cfg
            key: MAJOR-VERSION
      minor-version:
        enabled: true
        rules:
          branches: 
            target: release,feature,main,develop,hotfix
            enabled: true
          message-tag: 
            target: MINOR-VERSION 
            enabled: true
          file:
            enabled: true
            target: ./app-version.cfg
            key: MINOR-VERSION
      patch-version:
        enabled: true
        rules:
          branches: 
            target: main,base
            enabled: true
          message-tag: 
            target: PATCH-VERSION 
            enabled: false
          file:
            enabled: false
            target: ./app-version.cfg
            key: PATCH-VERSION
      release-candidate-version:
        enabled: true
        identifier: rc
        rules:
          branches: 
            target: release,hotfix,
            enabled: true
          file:
            enabled: false
            target: ./app-version.cfg
            key: RC-VERSION
      development-version:
        enabled: true
        identifier: dev
        rules:
          branches: 
            target: develop,feature,bugfix,ci
            enabled: true
          file:
            enabled: false
            target: ./app-version.cfg
            key: DEV-VERSION
      build-version:
        enabled: true
        identifier: bld
        rules:
          branches: 
            target: feature
            enabled: true
      replacement:
        enabled: false
        file-token: 
          enabled: false
          target: pom.xml
          token: '@@VERSION_BOT_TOKEN@@'
        maven-pom: 
          enabled: false
          target: pom.xml

    branches:
      default:
        prepare-release:
          enabled: false
        artifact:
          packager:
            enabled: false
            jfrog-config-id: artifactoryPartior
            group: partior
            artifactory-username: NA
            artifactory-repo: 3p-generic-dev
            artifactory-dev-repo: 3p-generic-dev
            artifactory-release-repo: 3p-generic-release
        tag-version:
          git:
            enabled: false
          jira-issue:
            enabled: false
        origin-tag-checker:
          upstream:
            enabled: true
            verify-sha:
              enabled: false
          ## if upstream is enabled, local-file will be disabled
          local-file:
            enabled: false
            file: version.txt
