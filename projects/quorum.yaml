---
3p-golang:
  ci:
    artifact-base-name: geth
    artifact-auto-versioning:
      enabled: true
      initial-release-version: 0.0.1
      version-sources:
        jira:
          enabled: false
          ## Comma delimited, example: DEVPILOT,DSO
          project-keys: DSO
          version-identifier: "3P_QUORUM"
      prepend-version:
        enabled: true
        rules:
          file:
            enabled: true
            target: ./app-version.cfg
            key: QUORUM-VERSION
    branches:
      default:
        artifact:
          packager:
            enabled: false
            jfrog-config-id: artifactoryPartior
            group: partior.quorum
            artifactory-username: NA
            artifactory-repo: 3p-generic-dev
            artifactory-dev-repo: 3p-generic-dev
            artifactory-release-repo: 3p-generic-release
        tag-version:
          git:
            enabled: false
          jira-issue:
            enabled: false
        origin-tag-checker:
          upstream:
            enabled: true
            api-url: repos/consensys/quorum/tags
            verify-sha:
              enabled: true
          ## if upstream is enabled, local-file will be disabled
          local-file:
            enabled: false
            file: version.txt
      hotfix:
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-generic-dev
      develop:
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-generic-dev
      release:
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-generic-dev
      main:
        prepare-release:
          enabled: true
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-generic-release
        tag-version:
          git:
            enabled: true
          jira-issue:
            enabled: true
      feature:
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-generic-dev
      base:
        prepare-release:
          enabled: true
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-generic-release
        tag-version:
          git:
            enabled: true
          jira-issue:
            enabled: true
