---
3p-quorum-plugin:
  ci:
    artifact-base-name: quorum-account-plugin-hashicorp-vault
    artifact-auto-versioning:
      enabled: true
      initial-release-version: 0.0.1
      version-sources:
        jira:
          enabled: false
          ## Comma delimited, example: DEVPILOT,DSO
          project-keys: DSO
          version-identifier: "3P_QAPHV"
      prepend-version:
        enabled: true
        rules:
          file:
            enabled: true
            target: ./app-version.cfg
            key: PLUGIN-BASE-VERSION
    branches:
      default:
        java-version: 11
        prepare-release:
          enabled: false
        compile:
          gradle:
            enabled: true
        gitleaks:
          enabled: false
          scan-depth: 2
        codacy:
          upload-coverage:
            enabled: false
            coverage-file: ./lcov_filtered.info
          spotbugs:
            enabled: true
        unit-test:
          enabled: false
          coverage:
            enabled: false
        artifact:
          packager:
            enabled: true
            group: com.partior.quorum.plugins
            artifactory-username: NA
            artifactory-repo: 3p-generic-dev
            artifactory-dev-repo: 3p-generic-dev
            artifactory-release-repo: 3p-gradle-release
        tag-version:
          git:
            enabled: false
          jira-issue:
            enabled: false
        origin-tag-checker:
          upstream:
            enabled: true
            api-url: repos/consensys/quorum-account-plugin-hashicorp-vault/tags
            verify-sha:
              enabled: true
          ## if upstream is enabled, local-file will be disabled
          local-file:
            enabled: false
            file: version.txt
      main:
        java-version: 11
        prepare-release:
          enabled: true
        artifact:
          packager:
            enabled: true
            artifactory-repo: 3p-generic-release
        tag-version:
          git:
            enabled: true
          jira-issue:
            enabtrueled: 